---
name: CI

on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main

env:
    CARGO_TERM_COLOR: always
    RUST_BACKTRACE: 1
    SQLX_OFFLINE: true

jobs:
    validate:
        name: Lint and Test
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Rust
              uses: dtolnay/rust-toolchain@stable
              with:
                  targets: wasm32-unknown-unknown
                  components: clippy, rustfmt

            - name: Install cargo-leptos
              uses: taiki-e/install-action@v2
              with:
                  tool: cargo-leptos

            - name: Cache dependencies
              uses: Swatinem/rust-cache@v2

            - name: Check formatting (rustfmt)
              run: cargo fmt --all -- --check

            - name: Check formatting (leptosfmt)
              uses: LesnyRumcajs/leptosfmt-action@main
              with:
                  args: --check filmorator-web/src

            - name: Clippy (filmorator-core)
              run: cargo clippy -p filmorator-core -- -D warnings -W clippy::pedantic

            - name: Clippy (filmorator-web SSR)
              run: cargo clippy -p filmorator-web --features ssr -- -D warnings

            - name: Clippy (filmorator-web hydrate)
              run: cargo clippy -p filmorator-web --target wasm32-unknown-unknown --features hydrate -- -D warnings

            - name: Build (cargo-leptos)
              run: cargo leptos build --release

            - name: Run tests
              run: cargo test -p filmorator-core

    create-release-pr:
        name: Create Release PR
        runs-on: ubuntu-latest
        needs: [validate]
        if: |
            github.event_name == 'push' &&
            github.ref == 'refs/heads/main' &&
            github.repository_owner == 'ryzhakar'
        permissions:
            pull-requests: write
            contents: write
        concurrency:
            group: release-pr-${{ github.ref }}
            cancel-in-progress: false
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0
                  persist-credentials: false

            - name: Install Rust toolchain
              uses: dtolnay/rust-toolchain@stable

            - name: Create or update release PR
              uses: release-plz/action@v0.5
              with:
                  command: release-pr
              env:
                  GITHUB_TOKEN: ${{ secrets.RELEASE_PLZ_TOKEN }}
                  CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
